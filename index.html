<!DOCTYPE html>
<html>
	<head>
		<title>june</title>
		<style>
			body {
				margin: 0; 
			}
			canvas {
				width: 100%; 
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Particles.js"></script>
		<script>
			
			// set up scene, camera, renderer
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// set up directional light from POV
			var directionalLight = new THREE.DirectionalLight(0xffffff, 0.85);
			directionalLight.position.set(0, 0, 10);
			scene.add(directionalLight);

			// set up spinning icosahedron
			var geometry = new THREE.IcosahedronGeometry(5, 5, 5);
			var object = new ParticleObject(geometry, 0x000000, .05);
			scene.add(object.mesh);

			// move camera back
			camera.position.z = 10;

			// positional audio setup:
			// create audio listener --> add it to the camera
			var listener = new THREE.AudioListener();
			camera.add(listener);
			// create positional audio object
			var sound = new THREE.PositionalAudio(listener);
			// load the music
			var audioLoader = new THREE.AudioLoader();
			audioLoader.load(
				'music/medicine.mp3',
				function(buffer) {
					sound.setBuffer(buffer);
					sound.setRefDistance(20);
					sound.play();
				}
			);
			// add sound to object
			object.mesh.add(sound);

			// controls setup (for scrolling)
			var controls = new THREE.TrackballControls(camera, renderer.domElement);

			// audio analysis & animations
			var data;
			var audioAnalyser = new THREE.AudioAnalyser(sound, 32);

			function audioUpdate() {
				data = audioAnalyser.getAverageFrequency();
				if (data >= 100) {

				}
				else if (data > 80 && data <= 90) {

				}
				else if (data > 70 && data <= 80) {

				}
				else if (data > 60 && data <= 70) {

				}
				else {

				}
			}

			// animate everything
			var animate = function () {
				controls.update();
				audioUpdate();
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				//object.mesh.rotation.y += 0.01;
				//object.mesh.rotation.z += 0.01;
			};
			animate();

		</script>
	</body>
</html>
